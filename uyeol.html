<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Girişi - Green Koleksiyon</title>
    <link rel="stylesheet" href="yeniweb.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="logo.jpg" alt="Green Logo" class="logo" onclick="ana()">
            <h1 onclick="ana()">GREEN</h1>
        </div>
        <p class="tagline">Üye girişi yaparak koleksiyonumuzu keşfedin.</p>
    </header>

   
    <section class="uye-giris">
        <h2>Üye Girişi</h2>
        <form id="girisForm" onsubmit="return girisYap(event)">
            <div class="form-group">
                <label for="kullaniciAdi">Kullanıcı Adı</label>
                <input type="text" id="kullaniciAdi" name="kullaniciAdi" required placeholder="Kullanıcı Adınızı Girin">
            </div>
            <div class="form-group">
                <label for="sifre">Şifre</label>
                <input type="password" id="sifre" name="sifre" required placeholder="Şifrenizi Girin">
            </div>
            <button type="submit" class="giris-btn">Giriş Yap</button>
        </form>

        <p>Hesabınız yok mu? <a href="uye-ol.html">Yeni Üye Olun</a></p>
        <p><a href="sifremi-unuttum.html">Şifremi Unuttum</a></p>
    </section>

  
    <footer>
        <div class="footer-content">
            <button onclick="iltsm()">İletişim Bilgileri</button>
            <button onclick="adres()">Adres Bilgileri</button>
            <div id="bil"></div>
        </div>
    </footer>

    <script src="js.js"></script>
    <script>
        
        function girisYap(event) {
           
            event.preventDefault();

            var kullaniciAdi = document.getElementById('kullaniciAdi').value;
            var sifre = document.getElementById('sifre').value;

           
            if(kullaniciAdi === "admin" && sifre === "1234") {
                
                window.location.href = "anasayfa.html";  
            } else {
               
                alert("Kullanıcı adı veya şifre hatalı!");
            }
        }
    </script>

</body>
</html>
